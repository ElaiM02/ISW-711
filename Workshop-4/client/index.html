<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
</head>

<body>

    <h2>Create Course</h2>

    <input type="text" id="name" placeholder="Course Name">
    <input type="text" id="code" placeholder="Code">
    <input type="text" id="description" placeholder="Description">
    <select id="professorSelect"></select>

    <button onclick="createCourse()">Create</button>

    <p id="message"></p>

    <h2>Courses List</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="courseTable"></tbody>
    </table>

    <script>
        async function loadProfessors() {
            try {
                const response = await fetch('http://localhost:3002/professor');
                const professors = await response.json();

                const select = document.getElementById('professorSelect');
                select.innerHTML = '';

                professors.forEach(prof => {
                    const option = document.createElement('option');
                    option.value = prof._id;
                    option.textContent = prof.name + " " + prof.lastName;
                    select.appendChild(option);
                });

            } catch (error) {
                console.error("Error loading professors:", error);
            }
        }
        loadProfessors();

        const API_URL = "http://localhost:3002/course";
        async function createCourse() {

            const name = document.getElementById('name').value;
            const code = document.getElementById('code').value;
            const description = document.getElementById('description').value;
            const professorId = document.getElementById('professorSelect').value;
            const message = document.getElementById('message');

            message.textContent = '';
            message.className = '';

            if (!name || !code || !description || !professorId) {
                message.textContent = 'All fields are required';
                message.className = 'error';
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        code: code,
                        description: description,
                        professorId: professorId
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    message.textContent = data.message || 'Error creating course';
                    message.className = 'error';
                    return;
                }

                message.textContent = 'Course created successfully!';
                message.className = 'success';

                document.getElementById('name').value = '';
                document.getElementById('code').value = '';
                document.getElementById('description').value = '';

                loadCourses();

            } catch (error) {
                message.textContent = 'Cannot connect to server';
                message.className = 'error';
            }
        }

        async function loadCourses() {

            try {

                const response = await fetch(API_URL);
                const courses = await response.json();

                const table = document.getElementById('courseTable');
                table.innerHTML = '';

                courses.forEach(course => {

                    const row = document.createElement('tr');

                    row.innerHTML = `
                <td>${course.name}</td>
                <td>${course.code}</td>
                <td>${course.description}</td>
                <td>
                    <button onclick="editCourse('${course._id}')">Edit</button>
                    <button onclick="deleteCourse('${course._id}')">Delete</button>
                </td>
            `;

                    table.appendChild(row);
                });

            } catch (error) {
                console.error("Error loading courses:", error);
            }
        }

        async function editCourse(id) {

            try {
                const response = await fetch(`${API_URL}?id=${id}`);
                const course = await response.json();

                document.getElementById('name').value = course.name;
                document.getElementById('code').value = course.code;
                document.getElementById('description').value = course.description;

                const button = document.querySelector("button[onclick='createCourse()']");
                button.textContent = "Update";
                button.setAttribute("onclick", `updateCourse('${id}')`);

            } catch (error) {
                alert("Error loading course");
            }
        }

        async function updateCourse(id) {

            const name = document.getElementById('name').value;
            const code = document.getElementById('code').value;
            const description = document.getElementById('description').value;
            const message = document.getElementById('message');

            if (!name || !code || !description) {
                message.textContent = 'All fields are required';
                message.className = 'error';
                return;
            }

            try {

                const response = await fetch(`${API_URL}?id=${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        code: code,
                        description: description
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    message.textContent = data.message || 'Error updating course';
                    message.className = 'error';
                    return;
                }

                message.textContent = 'Course updated successfully!';
                message.className = 'success';

                document.getElementById('name').value = '';
                document.getElementById('code').value = '';
                document.getElementById('description').value = '';

                const button = document.querySelector("button[onclick^='updateCourse']");
                button.textContent = "Create";
                button.setAttribute("onclick", "createCourse()");

                loadCourses();

            } catch (error) {
                message.textContent = 'Cannot connect to server';
                message.className = 'error';
            }
        }


        async function deleteCourse(id) {

            if (!confirm("Are you sure you want to delete this course?")) return;

            try {

                const response = await fetch(`${API_URL}?id=${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    alert("Error deleting course");
                    return;
                }

                loadCourses();

            } catch (error) {
                alert("Cannot connect to server");
            }
        }
        loadCourses();
    </script>
